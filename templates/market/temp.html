<main class="page">
    <section class="shopping-cart dark">
        <div class="container">
           <div class="block-heading">
             <h2 class="cart_title">Shopping Cart</h2>
           </div>
           <div class="content">
                <div class="row">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">
                            <div class="product">
                                {% for elem in cart.products.all %}
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid mx-auto d-block image" src="{{elem.product.photo.url}}">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="info">
                                                <div class="row row_short_description">
                                                    <div class="col-md-5 product-name">
                                                        <div class="product-name">
                                                            <a class="cart_title_link" href="{% url 'read_more_about_all' slug_id=elem.product.slug %}">{{ elem.product.only_name }}</a>
                                                            <div class="product-info" style="font-size: 10px;">
                                                                {{elem.product.short_description}}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 quantity">
                                                        <label for="quantity">Quantity:</label>
                                                        <input id="quantity" type="number" value ="1" class="form-control quantity-input">
                                                    </div>
                                                    <div class="col-md-3 price">
                                                        <span>${{elem.product.price}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        
                        <div class="summary">
                            <form action="">
                                <input type="text" name="" id="">
                                <button class="btn btn-primary btn-lg btn-block btn_summart_cart" style="margin-top: 0;"  type="submit">Get Coupon</button>
                            </form>
                            {% with discount=95 %}     

                            <h3>Summary</h3>
                            <div class="summary-item"><span class="text">Subtotal: </span><span class="price">${{cart.total_price}}</span></div>
                            <div class="summary-item"><span class="text">Discount: </span><span class="price">5%</span></div>
                            <div class="summary-item"><span class="text">Total:  
                            </span><span class="price">$  {% multiply cart.total_price discount %}</span></div>
                            <button type="button" class="btn btn-primary btn-lg btn-block btn_summart_cart">Checkout</button>
                            {% endwith %}
                        </div>
                    </div>
                </div> 
            </div>
        </div>
   </section>
</main>
