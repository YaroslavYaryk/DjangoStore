{% extends '../market/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}
        <link rel="stylesheet" href="{% static 'market/store/css/styles-home.css' %}">
        <title>Document</title>
    {% endblock %}

</head>
<body>

    {% block main-content %}
		<div class="card-column">	
			{% for product in all_products %}
				<div class="row">
					<div class="example-1 card">
					<div class="wrapper">
						<a href=""><img src="{{product.photo.url}}" width="370px" alt=""></a>
						<div class="data">
						<div class="content">
						 
							<h1 class="title"><a href="#">{{product.name}} </a></h1>
							<p class="text">{{product.short_description}}</p>
							<div class="price-card">
								<a src="" class="btn btn-success product-price">{{product.price}}грн</a>
								<a  class=" btn menu-button"  href=""> add to cart</a>
							</div>	
						</div>
						<input type="checkbox" id="show-menu" />
						<ul class="menu-content">
							<li>
							<a href="#" class="fa fa-bookmark-o"></a>
							</li>
							<li><a href="#" class="fa fa-heart-o"><span>47</span></a></li>
							<li><a href="#" class="fa fa-comment-o"><span>8</span></a></li>
						</ul>
						</div>
					</div>
					</div>
				</div>
			{% endfor %}
		</div>	
    {% endblock %}
</body>
</html>
